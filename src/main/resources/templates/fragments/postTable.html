<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<section class="" th:fragment="postTable">
  <div class="container">
    <div class="row">
      <div class="col">
        <div class="card" style="background-color: lavender">
          <div class="card-header" >
            <h4>Latest Posts</h4>
          </div>
          <table class="table table-striped shadow-lg" style="background-color: lavender">
            <thead>
            <tr>
              <th>Id</th>
              <th>Title</th>
              <th>User</th>
              <th>Body</th>
              <th>Category</th>
              <th>Date Posted</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="post : ${posts}">
              <td th:text="${post.id}"></td>
              <td th:text="${post.title}"></td>
              <td th:text="${post.users.name}"></td>
              <td th:text="${#strings.substring(post.body,0,7)}"></td>
              <td th:text="${post.categories.title}"></td>
              <td th:text="${post.datePosted}"></td>
<!--              <td><a href="#" class="btn btn-outline-danger"><i class="bi bi-arrow-right-circle"></i> Details</a></td>-->
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
