<!DOCTYPE html>
<html th:replace="Layout/mainLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
  <header class="py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="bi bi-pencil-fill"></i> Posts</h1>
        </div>
      </div>
    </div>
  </header>
  <section class="py-4 mb-4">
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-8">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Posts" aria-label="Search Posts" aria-describedby="button-addon2">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div class="" th:replace="fragments/postTable.html :: postTable"></div>
</main>
</body>
</html>
