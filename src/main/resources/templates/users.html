<!DOCTYPE html>
<html th:replace="Layout/mainLayout :: layout(~{::main})" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <header class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1><i class="bi bi-people"></i> Users</h1>
                </div>
            </div>
        </div>
    </header>
    <section class="py-4 mb-4">
        <div class="container">
            <div class="row">
                <div class="col-md-4 offset-md-8">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Search Users" aria-label="Search Users" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card" style="background-color: lavender">
                        <div class="card-header" >
                            <h4>Latest Users</h4>
                        </div>
                        <table class="table table-striped shadow-lg" style="background-color: lavender">
                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Date Register</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="user : ${users}">
                                <td th:text="${user.id}"></td>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.dateRegister}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
</body>
</html>
